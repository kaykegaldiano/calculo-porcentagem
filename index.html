<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Calcular Aumento de Porcentagem</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="valorInicial" class="form-label">Valor Inicial</label>
                                <input type="number" name="valorInicial" id="valorInicial" class="form-control"
                                    placeholder="Exemplo: 118">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="valorFinal" class="form-label">Valor Final</label>
                                <input type="number" name="valorFinal" id="valorFinal" class="form-control"
                                    placeholder="Exemplo: 321">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button id="btnCalcular" class="btn btn-primary">Calcular</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
